apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mynew-application-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/DorAvissar/K8S_Jenkins.git
    targetRevision: main
    path: cluster_config
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
