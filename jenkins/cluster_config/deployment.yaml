apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: doravissar/k8s_deploy:${VERSION}
        ports:
        - containerPort: 80
